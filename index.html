<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>polluSensWeb Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    button, select {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-button {
      background-color: #6c757d;
    }
    .secondary-button:hover {
      background-color: #545b62;
    }
    .delete-button {
      background-color: #dc3545;
      margin-left: 10px;
    }
    .delete-button:hover {
      background-color: #b02a37;
    }
    #chartControls {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    #log {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chart-wrapper {
      background: white;
      border-radius: 8px;
      padding: 5px 40px 100px 40px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .signalRow {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .signalRow label {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>polluSensWeb: Connect your UART pollution Sensor via COM port</h1>
    <div>
      <select id="sensorSelector"></select>
      <button id="connect">üîå Connect</button>
      <button id="clearLog" class="secondary-button">üßπ Clear Log</button>
    </div>
  </header>

  <div id="chartControls">
    <h3>Create a Chart</h3>
    <div>
      <input type="text" id="chartName" placeholder="Chart name" value="Chart" />
      <label>Width: <input type="number" id="chartWidth" value="600" /></label>
      <label>Height: <input type="number" id="chartHeight" value="300" /></label>
    </div>
    <div id="datasetConfigs">
      <h4>Signals</h4>
      <div id="signalRows"></div>
    </div>
    <div>
      <button id="createChart">üìà Create Chart</button>
    </div>
  </div>

  <div id="charts"></div>
  <pre id="log"></pre>

  <script>
    let port = null, reader = null, writer = null, reading = false;
    let config = null, sensors = [], chartSettings = {};
    const log = document.getElementById('log');
    const MAX_SECONDS = 60;

    async function loadConfigAndPopulateSelector() {
      const res = await fetch("https://raw.githubusercontent.com/WeSpeakEnglish/polluSensWeb/refs/heads/main/sensors.json");
      const rawConfig = await res.json();
      sensors = Array.isArray(rawConfig.sensors) ? rawConfig.sensors : [rawConfig];
      const selector = document.getElementById('sensorSelector');
      selector.innerHTML = '';
      sensors.forEach((sensor, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = sensor.name || `Sensor ${i + 1}`;
        selector.appendChild(opt);
      });
      selector.addEventListener('change', () => {
        config = sensors[parseInt(selector.value)];
        renderSignalRows();
      });
      selector.dispatchEvent(new Event('change'));
    }

    function renderSignalRows() {
      const container = document.getElementById('signalRows');
      container.innerHTML = '';
      if (!config || !config.data) return;

      Object.entries(config.data).forEach(([key, meta]) => {
        const row = document.createElement('div');
        row.className = 'signalRow';
        row.dataset.field = key;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'signalToggle';
        checkbox.value = key;

        const label = document.createElement('label');
        const unit = typeof meta === 'object' && meta.unit ? ` [${meta.unit}]` : '';
        label.textContent = key + unit;

        const color = document.createElement('input');
        color.type = 'color';
        color.className = 'dsColor';
        color.value = '#00aa00';

        const tension = document.createElement('input');
        tension.type = 'number';
        tension.className = 'dsTension';
        tension.value = '0.3';
        tension.min = 0;
        tension.max = 1;
        tension.step = 0.1;

        const width = document.createElement('input');
        width.type = 'number';
        width.className = 'dsWidth';
        width.value = '2';
        width.min = 1;

        row.append(checkbox, label, color, tension, width);
        container.appendChild(row);
      });
    }

    document.getElementById('createChart').onclick = () => {
      const name = document.getElementById('chartName').value || "Chart";
      const width = parseInt(document.getElementById('chartWidth').value);
      const height = parseInt(document.getElementById('chartHeight').value);
      const rows = document.querySelectorAll('.signalRow');
      const datasets = [];

      rows.forEach(row => {
        if (!row.querySelector('.signalToggle').checked) return;
        datasets.push([
          '',
          row.dataset.field,
          row.querySelector('.dsColor').value,
          row.querySelector('.dsTension').value,
          row.querySelector('.dsWidth').value
        ]);
      });

      if (datasets.length) createChart(name, [width, height], datasets);
    };

    function createChart(name, size, datasets) {
      const chartId = crypto.randomUUID();
      const wrapper = document.createElement('div');
      wrapper.className = 'chart-wrapper';
      wrapper.style.maxWidth = `${size[0]}px`;
      wrapper.style.height = `${size[1]}px`;

      const header = document.createElement('div');
      header.className = 'chart-header';
      header.innerHTML = `<h4>${name}</h4><button class="delete-button">üóëÔ∏è Delete Chart</button>`;
      header.querySelector('button').onclick = () => {
        wrapper.remove();
        chartSettings[chartId]?.chart?.destroy();
        delete chartSettings[chartId];
      };

      const canvas = document.createElement('canvas');
      canvas.className = 'chart-container';

      wrapper.appendChild(header);
      wrapper.appendChild(canvas);
      document.getElementById('charts').appendChild(wrapper);

      const chart = new Chart(canvas, {
        type: 'line',
        data: {
          datasets: datasets.map(([_, field, color, tension, width]) => ({
            label: `${field}${config.data[field]?.unit ? ' [' + config.data[field].unit + ']' : ''}`,
            data: [],
            borderColor: color,
            tension: parseFloat(tension),
            borderWidth: parseInt(width),
            fill: false,
            pointRadius: 0
          }))
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'second',
                tooltipFormat: 'HH:mm:ss',
                displayFormats: { second: 'HH:mm:ss' }
              },
              title: { display: true, text: 'Time' },
              ticks: { autoSkip: true }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: name }
            }
          },
          plugins: { legend: { position: 'top' } }
        }
      });

      chartSettings[chartId] = { chart, datasets };
    }

    function updateCharts(parsedData) {
      const now = new Date();
      const cutoff = new Date(now.getTime() - MAX_SECONDS * 1000);

      for (const { chart, datasets } of Object.values(chartSettings)) {
        datasets.forEach(([_, field], i) => {
          const value = parsedData[field];
          if (value !== undefined) {
            chart.data.datasets[i].data.push({ x: now, y: value });
            chart.data.datasets[i].data = chart.data.datasets[i].data.filter(p => p.x >= cutoff);
          }
        });
        chart.update('none');
      }
    }

    async function sendCommandIfNeeded() {
      const command = config.command;
      if (!command || command.toLowerCase() === "none") return;
      const bytes = command.split(/\s+/).map(hex => parseInt(hex, 16));
      const data = new Uint8Array(bytes);
      writer = port.writable.getWriter();
      await writer.write(data);
      writer.releaseLock();
      log.textContent += `‚û°Ô∏è Sent command: [${bytes.map(b => b.toString(16).padStart(2, '0')).join(' ')}]\n`;
    }

    async function readLoop() {
      const { frame, checksum, data: dataFields } = config;
      const useStart = frame.startByte !== "none";
      const useEnd = frame.endByte !== "none";
      const frameLength = frame.length;
      const startByte = frame.startByte;
      const endByte = frame.endByte;
      let buffer = [];
      reading = true;

      while (reading) {
        const { value, done } = await reader.read();
        if (done) break;
        buffer.push(...value);

        while (buffer.length >= frameLength) {
          const slice = buffer.slice(0, frameLength);

          const matchesStart = Array.isArray(startByte)
            ? startByte.every((v, i) => slice[i] === v)
            : !useStart || slice[0] === startByte;

          const matchesEnd = !useEnd || (
            Array.isArray(endByte)
              ? endByte.every((v, i) => slice[frameLength - endByte.length + i] === v)
              : slice[frameLength - 1] === endByte
          );

          if (matchesStart && matchesEnd) {
            const data = slice;
            buffer = buffer.slice(frameLength);

            const valid = eval(checksum.eval) === eval(checksum.compare);
            if (valid) {
              const parsed = {};
              for (const [name, meta] of Object.entries(dataFields)) {
                const expr = typeof meta === 'object' ? meta.value : meta;
                parsed[name] = eval(expr);
              }
              updateCharts(parsed);
              const hexPacket = data.map(b => b.toString(16).padStart(2, '0').toUpperCase()).join(' ');
              log.textContent += `üì¶ [${hexPacket}]\nChecksum: ‚úÖ\n`;
            } else {
              log.textContent += `‚ùå Bad checksum\n`;
            }
          } else {
            buffer.shift();
          }
        }
      }
    }

    document.getElementById('connect').onclick = async () => {
      const connectBtn = document.getElementById('connect');
      const sensorIndex = parseInt(document.getElementById('sensorSelector').value);
      config = sensors[sensorIndex];

      if (port) {
        reading = false;
        try { await reader?.cancel(); reader?.releaseLock(); } catch (e) {}
        await port.close();
        port = null;
        reader = null;
        connectBtn.textContent = 'üîå Connect';
        log.textContent += 'üîå Port closed\n';
        return;
      }

      try {
        port = await navigator.serial.requestPort();
        await port.open(config.port);
        reader = port.readable.getReader();
        connectBtn.textContent = '‚ùå Disconnect';
        log.textContent += '‚úÖ Port opened\n';

        await sendCommandIfNeeded();
        await readLoop();
      } catch (err) {
        log.textContent += `‚ùå ${err.message}\n`;
        connectBtn.textContent = 'üîå Connect';
      }
    };

    document.getElementById('clearLog').onclick = () => { log.textContent = ''; };
    document.addEventListener('DOMContentLoaded', loadConfigAndPopulateSelector);
  </script>
</body>
</html>
