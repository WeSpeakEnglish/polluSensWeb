<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Serial Sensor Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    button, select {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-button {
      background-color: #6c757d;
    }
    .secondary-button:hover {
      background-color: #545b62;
    }
    .delete-button {
      background-color: #dc3545;
      margin-left: 10px;
    }
    .delete-button:hover {
      background-color: #b02a37;
    }
    #chartControls {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    #chartControls h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    #chartControls input, #chartControls select {
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .datasetRow {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .chart-wrapper {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: relative;
    }
    .chart-container {
      width: 100%;
      height: 100%;
    }
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #charts {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #log {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Serial Sensor Chart Builder</h1>
    <div>
      <select id="sensorSelector"></select>
      <button id="connect">üîå Connect</button>
      <button id="clearLog" class="secondary-button">üßπ Clear Log</button>
    </div>
  </header>

  <div id="chartControls">
    <h3>Create a Chart</h3>
    <div style="margin-bottom: 10px;">
      <input type="text" id="chartName" placeholder="Chart name" value="Chart" />
      <label>Width: <input type="number" id="chartWidth" value="600" /></label>
      <label>Height: <input type="number" id="chartHeight" value="300" /></label>
    </div>
    <div id="datasetConfigs"></div>
    <div style="margin-top: 10px;">
      <button id="addDataset" class="secondary-button">‚ûï Add Signal</button>
      <button id="createChart">üìà Create Chart</button>
    </div>
  </div>

  <div id="charts"></div>
  <pre id="log"></pre>

  <script>
    let port = null, reader = null, writer = null, reading = false;
    let config = null;
    let sensors = [];
    let chartSettings = {};
    let timeStart = performance.now();
    const MAX_POINTS = 1000;
    const log = document.getElementById('log');

    async function loadConfigAndPopulateSelector() {
      const res = await fetch("https://raw.githubusercontent.com/WeSpeakEnglish/polluSensWeb/refs/heads/main/SN-GCJA5.json");
      const rawConfig = await res.json();
      sensors = Array.isArray(rawConfig.sensors) ? rawConfig.sensors : [rawConfig];

      const selector = document.getElementById('sensorSelector');
      selector.innerHTML = '';
      sensors.forEach((sensor, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = sensor.name || `Sensor ${i + 1}`;
        selector.appendChild(opt);
      });

      selector.addEventListener('change', () => {
        const index = parseInt(selector.value);
        config = sensors[index];
        document.getElementById('datasetConfigs').innerHTML = '';
        addDatasetRow();
      });

      selector.dispatchEvent(new Event('change'));
    }

    function addDatasetRow() {
      if (!config || !config.data) return;

      const row = document.createElement('div');
      row.className = 'datasetRow';

      const signalOptions = Object.entries(config.data)
        .map(([key, meta]) => {
          const unit = typeof meta === 'object' && meta.unit ? ` [${meta.unit}]` : '';
          return `<option value="${key}">${key}${unit}</option>`;
        })
        .join('');

      row.innerHTML = `
        <select class="dsField">${signalOptions}</select>
        <label>Color: <input type="color" class="dsColor" value="#00aa00" /></label>
        <label>Tension: <input type="number" class="dsTension" value="0.3" step="0.1" min="0" max="1" /></label>
        <label>Thickness: <input type="number" class="dsWidth" value="2" min="1" /></label>
        <button class="removeDataset">‚ùå</button>
      `;
      row.querySelector('.removeDataset').onclick = () => row.remove();
      document.getElementById('datasetConfigs').appendChild(row);
    }

    function createChart(name, size, datasets) {
      const chartId = crypto.randomUUID();
      const wrapper = document.createElement('div');
      wrapper.className = 'chart-wrapper';
      wrapper.dataset.id = chartId;
      wrapper.style.maxWidth = `${size[0]}px`;
      wrapper.style.height = `${size[1]}px`;

      const header = document.createElement('div');
      header.className = 'chart-header';
      const title = document.createElement('h4');
      title.textContent = name;
      const delBtn = document.createElement('button');
      delBtn.textContent = 'üóëÔ∏è Delete Chart';
      delBtn.className = 'delete-button';
      delBtn.onclick = () => {
        wrapper.remove();
        if (chartSettings[chartId]) {
          chartSettings[chartId].chart.destroy();
          delete chartSettings[chartId];
        }
      };
      header.appendChild(title);
      header.appendChild(delBtn);

      const canvas = document.createElement('canvas');
      canvas.className = 'chart-container';

      wrapper.appendChild(header);
      wrapper.appendChild(canvas);
      document.getElementById('charts').appendChild(wrapper);

      const chart = new Chart(canvas, {
        type: 'line',
        data: {
          datasets: datasets.map(([_, field, color, tension, width]) => {
            const unit = config.data[field] && config.data[field].unit ? ` [${config.data[field].unit}]` : '';
            return {
              label: `${field}${unit}`,
              data: [],
              borderColor: color,
              tension: parseFloat(tension),
              borderWidth: parseInt(width),
              fill: false,
              pointRadius: 0
            };
          })
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Time (s)' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: name }
            }
          },
          plugins: {
            legend: { position: 'top' }
          }
        }
      });

      chartSettings[chartId] = { chart, datasets };
    }

    function updateCharts(parsedData) {
      const now = (performance.now() - timeStart) / 1000;
      for (const { chart, datasets } of Object.values(chartSettings)) {
        datasets.forEach(([_, field], i) => {
          const value = parsedData[field];
          if (value !== undefined) {
            chart.data.datasets[i].data.push({ x: now, y: value });
            if (chart.data.datasets[i].data.length > MAX_POINTS) {
              chart.data.datasets[i].data.shift();
            }
          }
        });
        chart.update('none');
      }
    }

    async function sendCommandIfNeeded() {
      const command = config.command;
      if (!command || command.toLowerCase() === "none") return;

      const bytes = command.split(/\s+/).map(hex => parseInt(hex, 16));
      const data = new Uint8Array(bytes);
      writer = port.writable.getWriter();
      await writer.write(data);
      writer.releaseLock();
      log.textContent += `‚û°Ô∏è Sent command: [${bytes.map(b => b.toString(16).padStart(2, '0').toUpperCase()).join(' ')}]\n`;
    }

    async function readLoop() {
      const { frame, checksum, data: dataFields } = config;
      const useStart = frame.startByte !== "none";
      const useEnd = frame.endByte !== "none";
      const frameLength = frame.length;
      const startByte = useStart ? frame.startByte : null;
      const endByte = useEnd ? frame.endByte : null;
      let buffer = [];
      reading = true;

      while (reading) {
        const { value, done } = await reader.read();
        if (done) break;
        buffer.push(...value);

        while (buffer.length >= frameLength) {
          let data;
          if (useStart && useEnd) {
            const slice = buffer.slice(0, frameLength);
            if (slice[0] === startByte && slice[frameLength - 1] === endByte) {
              data = slice;
              buffer = buffer.slice(frameLength);
            } else {
              buffer.shift();
              continue;
            }
          } else {
            data = buffer.slice(0, frameLength);
            buffer = buffer.slice(frameLength);
          }

          const valid = eval(checksum.eval) === eval(checksum.compare);
          if (valid) {
            const parsed = {};
            for (const [name, meta] of Object.entries(dataFields)) {
              const expr = typeof meta === 'object' ? meta.value : meta;
              parsed[name] = eval(expr);
            }
            updateCharts(parsed);
            const hexPacket = data.map(b => b.toString(16).padStart(2, '0').toUpperCase()).join(' ');
            log.textContent += `üì¶ [${hexPacket}]\nChecksum: ‚úÖ\n`;
          } else {
            log.textContent += `‚ùå Bad checksum\n`;
          }
        }
      }
    }

    document.getElementById('addDataset').onclick = addDatasetRow;

    document.getElementById('createChart').onclick = () => {
      const name = document.getElementById('chartName').value || "Chart";
      const width = parseInt(document.getElementById('chartWidth').value);
      const height = parseInt(document.getElementById('chartHeight').value);
      const datasetEls = document.querySelectorAll('.datasetRow');

      const datasets = Array.from(datasetEls).map(row => [
        "", // empty label, use field name instead
        row.querySelector('.dsField').value,
        row.querySelector('.dsColor').value,
        row.querySelector('.dsTension').value,
        row.querySelector('.dsWidth').value
      ]);

      if (datasets.length) {
        createChart(name, [width, height], datasets);
      }
    };

    document.getElementById('connect').addEventListener('click', async () => {
      const connectBtn = document.getElementById('connect');
      const sensorIndex = parseInt(document.getElementById('sensorSelector').value, 10);
      config = sensors[sensorIndex];

      if (port) {
        reading = false;
        if (reader) try { await reader.cancel(); await reader.releaseLock(); } catch (e) {}
        await port.close();
        port = null;
        reader = null;
        connectBtn.textContent = 'üîå Connect';
        log.textContent += 'üîå Port closed\n';
        return;
      }

      try {
        document.getElementById('datasetConfigs').innerHTML = '';
        addDatasetRow();

        port = await navigator.serial.requestPort();
        await port.open(config.port);
        reader = port.readable.getReader();
        connectBtn.textContent = '‚ùå Disconnect';
        log.textContent += '‚úÖ Port opened\n';

        await sendCommandIfNeeded();
        await readLoop();
      } catch (err) {
        log.textContent += `‚ùå ${err.message}\n`;
        connectBtn.textContent = 'üîå Connect';
      }
    });

    document.getElementById('clearLog').addEventListener('click', () => {
      log.textContent = '';
    });

    document.addEventListener('DOMContentLoaded', async () => {
      await loadConfigAndPopulateSelector();
    });
  </script>
</body>
</html>
